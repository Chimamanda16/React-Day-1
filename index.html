<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Student ID Card Generator</title>
</head>
<body>
    <div class="container">
        <div class="title">ID Card Generator</div>
        <div class="content">
            <div class="input-form">
                <form id="form">
                    <h2>Input Form</h2>
                    <label for="name">Enter Name:</label>
                    <input type="text" name="fullname" id="name">
                    <label for="college">Enter College Name:</label>
                    <input type="text" name="college" id="college">
                    <label for="location">Enter Location:</label>
                    <input type="text" name="location" id="location">
                    <button type="submit">Generate Card</button>
                </form>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="card-content">
                        <div class="pic">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="info">
                            <p id="std-name">Name:</p>
                            <p id="college-name">College Name:</p>
                            <p id="std-location">Location:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/53788498f3.js" crossorigin="anonymous"></script>
</body>
</html>
